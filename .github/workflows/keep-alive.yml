name: Keep Streamlit Alive

on:
  schedule:
    # Elke 4 uur pingen om slaapstand te voorkomen
    - cron: "0 */4 * * *"
  workflow_dispatch: # Handmatig starten mogelijk

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 \
            "https://prins-social-tracker.streamlit.app/_stcore/health")
          echo "Status code: $response"
          if [ "$response" -ge 200 ] && [ "$response" -lt 400 ]; then
            echo "App is awake"
          else
            echo "App responded with $response, retrying in 10s..."
            sleep 10
            curl -s -o /dev/null -w "%{http_code}" --max-time 60 \
              "https://prins-social-tracker.streamlit.app/"
          fi
