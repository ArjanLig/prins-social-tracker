name: Keep Streamlit Alive

on:
  schedule:
    # Elke 30 minuten pingen om slaapstand te voorkomen
    - cron: "*/30 * * * *"
  workflow_dispatch: # Handmatig starten mogelijk

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          # Laad de hoofdpagina zodat Streamlit het als bezoek registreert
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 60 \
            "https://prins-social-tracker.streamlit.app/")
          echo "Status code: $response"
          if [ "$response" -ge 200 ] && [ "$response" -lt 400 ]; then
            echo "App is awake"
          else
            echo "App responded with $response, waking up..."
            sleep 15
            curl -s -o /dev/null -w "%{http_code}" --max-time 120 \
              "https://prins-social-tracker.streamlit.app/"
          fi
